<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Ensures space between images */
        }
        .image-container div {
            flex: 1 1 calc(50% - 10px); /* Two images side by side with gap */
            margin-bottom: 10px; /* Gap between rows */
        }
        .image-container img {
            width: 100%; /* Full width within the flex item */
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Plot Analysis</div>
        <div class="image-container">
            {% for image in images %}
                <div>
                    <img src="{{ image }}" alt="Plot Image">
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
